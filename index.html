<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogens Symfoni</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles, lines, audioContext, analyser, dataArray;
        const particleCount = 150;
        const maxConnections = 10;
        const connectionDistance = 30;
        let audioLevel = 0;
        let time = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            createParticlesAndLines();
            camera.position.z = 50;

            initAudio();
            animate();
        }

        function createParticlesAndLines() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;
                velocities[i] = (Math.random() - 0.5) * 0.2;
                velocities[i + 1] = (Math.random() - 0.5) * 0.2;
                velocities[i + 2] = (Math.random() - 0.5) * 0.2;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.2,
                blending: THREE.AdditiveBlending
            });

            lines = new THREE.LineSegments(new THREE.BufferGeometry(), lineMaterial);
            scene.add(lines);
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                })
                .catch(err => console.error('Fejl ved adgang til mikrofon:', err));
        }

        function updateParticlesAndLines() {
            const positions = particles.geometry.attributes.position.array;
            const velocities = particles.geometry.attributes.velocity.array;
            const linePositions = [];

            time += 0.01;

            for (let i = 0; i < positions.length; i += 3) {
                // Opdater position baseret på hastighed og lydniveau
                positions[i] += velocities[i] * (1 + audioLevel * 5);
                positions[i + 1] += velocities[i + 1] * (1 + audioLevel * 5);
                positions[i + 2] += velocities[i + 2] * (1 + audioLevel * 5);

                // Tilføj bølgebevægelse
                positions[i] += Math.sin(time + i * 0.1) * 0.2;
                positions[i + 1] += Math.cos(time + i * 0.1) * 0.2;

                // Hold partikler inden for synligt område
                if (Math.abs(positions[i]) > 50) velocities[i] *= -1;
                if (Math.abs(positions[i + 1]) > 50) velocities[i + 1] *= -1;
                if (Math.abs(positions[i + 2]) > 50) velocities[i + 2] *= -1;

                // Opret forbindelser
                let connections = 0;
                for (let j = i + 3; j < positions.length; j += 3) {
                    if (connections >= maxConnections) break;

                    const dx = positions[i] - positions[j];
                    const dy = positions[i + 1] - positions[j + 1];
                    const dz = positions[i + 2] - positions[j + 2];
                    const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (distance < connectionDistance * (1 + audioLevel)) {
                        linePositions.push(positions[i], positions[i + 1], positions[i + 2]);
                        linePositions.push(positions[j], positions[j + 1], positions[j + 2]);
                        connections++;

                        // Tilføj en lille tiltrækning mellem forbundne partikler
                        const attraction = 0.0001 * (1 + audioLevel * 10);
                        velocities[i] += (positions[j] - positions[i]) * attraction;
                        velocities[i + 1] += (positions[j + 1] - positions[i + 1]) * attraction;
                        velocities[i + 2] += (positions[j + 2] - positions[i + 2]) * attraction;
                    }
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.velocity.needsUpdate = true;
            lines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        }

        function animate() {
            requestAnimationFrame(animate);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;
            }

            // Tilpas partikel- og linjestørrelse baseret på lydniveau
            particles.material.size = 0.5 + audioLevel * 3;
            lines.material.opacity = 0.1 + audioLevel * 0.9;

            updateParticlesAndLines();

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('click', toggleFullScreen, false);

        init();
    </script>
</body>
</html>
