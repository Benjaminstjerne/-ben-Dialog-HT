<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Det Hypersensitive Resonante Rum</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #debugInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="debugInfo"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles, lines;
        let audioContext, analyser, dataArray;
        const particleCount = 200;
        const maxConnections = 5;
        const connectionDistance = 150;
        let baseColor = new THREE.Color(0xFFA500);
        let targetColor = new THREE.Color(0xFFA500);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 500;
                positions[i + 1] = (Math.random() - 0.5) * 500;
                positions[i + 2] = (Math.random() - 0.5) * 500;

                colors[i] = baseColor.r;
                colors[i + 1] = baseColor.g;
                colors[i + 2] = baseColor.b;

                sizes[i / 3] = 5;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({ 
                size: 5, 
                vertexColors: true, 
                sizeAttenuation: true 
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            lines = new THREE.LineSegments(
                new THREE.BufferGeometry(),
                new THREE.LineBasicMaterial({ color: baseColor, opacity: 0.5, transparent: true })
            );
            scene.add(lines);

            camera.position.z = 500;

            initAudio();
            animate();
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    analyser.fftSize = 256;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                })
                .catch(err => console.error('Fejl ved adgang til mikrofon:', err));
        }

        function updateParticles(audioLevel) {
            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            const sizes = particles.geometry.attributes.size.array;
            const linePositions = [];

            targetColor.setHSL(audioLevel / 255, 1, 0.5);

            for (let i = 0; i < positions.length; i += 3) {
                const connections = [];
                for (let j = 0; j < positions.length; j += 3) {
                    if (i !== j) {
                        const dx = positions[i] - positions[j];
                        const dy = positions[i + 1] - positions[j + 1];
                        const dz = positions[i + 2] - positions[j + 2];
                        const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

                        if (distance < connectionDistance) {
                            connections.push(j);
                            if (connections.length >= maxConnections) break;
                        }
                    }
                }

                for (const connection of connections) {
                    linePositions.push(positions[i], positions[i + 1], positions[i + 2]);
                    linePositions.push(positions[connection], positions[connection + 1], positions[connection + 2]);
                }

                const moveFactor = 2 + (audioLevel / 255) * 8;
                positions[i] += (Math.random() - 0.5) * moveFactor;
                positions[i + 1] += (Math.random() - 0.5) * moveFactor;
                positions[i + 2] += (Math.random() - 0.5) * moveFactor;

                colors[i] += (targetColor.r - colors[i]) * 0.1;
                colors[i + 1] += (targetColor.g - colors[i + 1]) * 0.1;
                colors[i + 2] += (targetColor.b - colors[i + 2]) * 0.1;

                sizes[i / 3] = 5 + (audioLevel / 255) * 20;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            particles.geometry.attributes.size.needsUpdate = true;
            lines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            lines.material.color.lerp(targetColor, 0.1);
        }

        function animate() {
            requestAnimationFrame(animate);

            let audioLevel = 0;
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const scale = 1 + audioLevel / 128;
                particles.scale.set(scale, scale, scale);
                lines.scale.set(scale, scale, scale);

                document.getElementById('debugInfo').textContent = `Lydniveau: ${audioLevel.toFixed(2)}`;
            }

            updateParticles(audioLevel);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('click', toggleFullScreen, false);

        init();
    </script>
</body>
</html>
