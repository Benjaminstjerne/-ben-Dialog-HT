<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Det Dynamiske Resonante Rum</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles, lines;
        let audioContext, analyser, dataArray;
        const particleCount = 200;
        const maxConnections = 5;
        const connectionDistance = 150;
        const sunflowerYellow = new THREE.Color(0xFFA500);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 500;
                positions[i + 1] = (Math.random() - 0.5) * 500;
                positions[i + 2] = (Math.random() - 0.5) * 500;

                colors[i] = sunflowerYellow.r;
                colors[i + 1] = sunflowerYellow.g;
                colors[i + 2] = sunflowerYellow.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ size: 5, vertexColors: true });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            lines = new THREE.LineSegments(
                new THREE.BufferGeometry(),
                new THREE.LineBasicMaterial({ color: sunflowerYellow, opacity: 0.5, transparent: true })
            );
            scene.add(lines);

            camera.position.z = 500;

            initAudio();
            animate();
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    analyser.fftSize = 256;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                })
                .catch(err => console.error('Fejl ved adgang til mikrofon:', err));
        }

        function updateParticles() {
            const positions = particles.geometry.attributes.position.array;
            const linePositions = [];

            for (let i = 0; i < positions.length; i += 3) {
                const connections = [];
                for (let j = 0; j < positions.length; j += 3) {
                    if (i !== j) {
                        const dx = positions[i] - positions[j];
                        const dy = positions[i + 1] - positions[j + 1];
                        const dz = positions[i + 2] - positions[j + 2];
                        const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

                        if (distance < connectionDistance) {
                            connections.push(j);
                            if (connections.length >= maxConnections) break;
                        }
                    }
                }

                for (const connection of connections) {
                    linePositions.push(positions[i], positions[i + 1], positions[i + 2]);
                    linePositions.push(positions[connection], positions[connection + 1], positions[connection + 2]);
                }

                positions[i] += (Math.random() - 0.5) * 2;
                positions[i + 1] += (Math.random() - 0.5) * 2;
                positions[i + 2] += (Math.random() - 0.5) * 2;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            lines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        }

        function animate() {
            requestAnimationFrame(animate);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                const averageFrequency = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const scale = 1 + averageFrequency / 512;
                particles.scale.set(scale, scale, scale);
                lines.scale.set(scale, scale, scale);
            }

            updateParticles();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('click', toggleFullScreen, false);

        init();
    </script>
</body>
</html>
